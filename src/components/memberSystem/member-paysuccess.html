<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>会员体系付款成功</title>
    <!-[if IE9]>
    <script src="../js/html5.js" type="text/javascript"></script>
    <![endif]->
    <!-[if IE8]>
    <noscript>
        <style>.html5-wrappers {
            display: none !important;
        }</style>
        <div class="ie-noscript-warning">您的浏览器禁用了脚本，请<a href="">查看这里</a>来启用脚本!或者<a href="/?noscript=1">继续访问</a>.
        </div>
    </noscript>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/auction.css">
    <link rel="stylesheet" href="../css/discount.css">
    <link rel="stylesheet" href="../css/memberSystem.css">
    <style type="text/css">
        body,html{
            width: 100%;
            overflow-x: inherit;
        }
    </style>
</head>
<body>
    <div class="member-wrap clearfix">
        <div class="member-top-img-wrap"><img class="member-top-img" src="../images/icon_success.png" /></div>
        <div class="member-top-text clearfix">
            <!--付款成功显示-->
            <p class="auction-pay-success member-pay-success"  style="display: block">恭喜您付款成功！</p>
            <p class="auction-p" style="display: none">请收到提货通知后到店验货提货</p>
        </div>
        <!--付款成功，获得一张现金增值券-->
        <div class="discount-used-wrap member-discount" style="display:block;">
            <!--<div class="dicount-kong-line1"></div>-->
            <div class="has-discount-left">
                <div class="not-get">
                    <!--这是橘红色的背景-->
                    <!--<img style="display: block" class="discount-not-get bgcolor-white" src="../images/member_discount.png" alt="">-->
                    <div class="discount-not-get sawtooth-wrap">
                        <div class="sawtooth"></div>
                    </div>
                    <!--这是灰色背景-->
                    <img style="display: none" class="discount-not-get bgcolor-white" src="../images/discount_already_pass1.png" alt="">
                    <span class="discount-money-wrap">
                                    <span class="discount-money">￥</span>
                                    <span class="discount-price">900</span>
                                </span>
                    <span class="full-money-reduce">最高100000元</span>
                </div>
                <div class="has-discount-right">
                    <!--这是满减券的指定商品可用-->
                    <div class="discount-name" style="display: none"><span class="full-reduce add-cash">增值现金券</span><span class="use-range every-time-add">每次增值1元</span></div>
                    <!--这是慢减券的全部商品可用-->
                    <div class="discount-name" style="display: block"><span class="full-reduce add-cash">增值现金券</span><span class="use-range every-time-add">每次增值1元</span></div>
                    <!--这里是时间-->
                    <div class="discount-effect discount-effect-position" style="display:none;">
                        <span>2017.9.30</span><span class="discount-time-min">15:21</span>至<span>2017.7.30</span><span class="discount-time-min">17:31</span>
                        <!--这里是小箭头-->
                        <img class="discount-right discount-right-position" src="../images/discount_right.png" alt="">
                    </div>
                    <!--这个是已使用，已过期那些的背景图-->
                    <!--已使用-->
                    <img style="display: none" class="already-pass already-use-list" src="../images/already_use.png" alt="">
                    <!--已经过期-->
                    <img style="display: none" class="already-pass already-use-list" src="../images/already_pass2.png" alt="">
                    <!--这是商品条图片-->
                    <div class="check-discount-wrap">
                        <a class="check-discount member-get-one-discount-wrap " href="javascript:;"><img class="shape-code member-get-one-discount" src="../images/get_one_discount.png" alt=""></a>
                    </div>
                    <!--这是快到期-->
                    <img style="display: none" class="already-pass no-effective" src="../images/arrive_time_su.png" alt="">
                    <!--这是未生效-->
                    <img style="display: none" class="already-pass no-effective" src="../images/no_effective.png" alt="">
                </div>
            </div>
            <!--这是有人赠送和放大编号，转赠好友，立即使用的部分-->
            <div class="mystery-friend-send-wrap discount-name-header" style="display:none;">
                <div class="discount-top-send-right discount-sb-name">
                    <div class="discount-languges discount-send-name-wrap">
                                    <span>
                                        <span>
                                            <img class="discount-top-img discount-sb-send" src="../images/retail-goodsDetails-img004.png" />
                                            <span class="discount-send-name">浪子书浪子书</span><span class="discount-send-text">赠送</span>
                                        </span>
                                    </span>
                        <span class="discount-bigger-right">
                            <span class="discount-bigger" onclick="bigger()">放大编号</span>
                            <span class="discount-bigger">转赠好友</span>
                            <span class="discount-bigger">立即使用</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!--付款成功，获得一张现金增值券end-->
        <!--点击获取的按钮-->
        <div class="member-click-get">
            <a href="#"><span class="member-click-getBtn">点击获取</span></a>
        </div>
        <!--点击获取的按钮end-->
        <!--付款成功显示-->
        <div class="member-status-img"><img class="auction-top-img2" src="../images/deal_finished.png" /></div>
        <!--没有二维码时显示-->
        <div class="member-kong-box" style="display:block;"></div>
        <!--门店公众号二维码-->
        <div class="member-paySuccess-code" style="display: none">
            <div class="retail-paySuccess-code-img member-paySuccess-code-img">
                <img class="img-responsive " src="../images/retail-waitingPay-qrcode.png" alt="">
            </div>
            <!--关注公众号-->
            <div style="display: block">
                <div class="text-center size16">门店微信公众号二维码</div>
                <!--交易完成状态-->
                <div class="text-center size12" style="display:none;">长按识别二维码，优惠资讯永不错过!</div>
                <!--订单付款成功,等待卖家发货，等待买家付尾款状态-->
                <div class="text-center size12" style="display:none;">长按识别二维码，接收最新订单通知!</div>
                <!--订单付款成功,等待活动结果状态-->
                <div class="text-center size12" style="display:block;">长按识别二维码，了解最新活动结果!</div>
                <!--待付款、交易完成-->
                <div class="text-center size12" style="display:none;">长按识别二维码，接收最新优惠资讯!</div>
                <!--退款等待审核状态-->
                <div class="text-center size12" style="display:none;">长按识别二维码，了解最新退款通知!</div>
            </div>
            <!--添加门店微信-->
            <div style="display: none">
                <div class="text-center">商家微信二维码</div>
                <div class="text-center size12">长按识别二维码，添加微信好友</div>
            </div>
        </div>
        <div class="member-pay-succese-btn">
            <span class="auction-return-success member-comback-order">返回订单</span>
        </div>
    </div>
</body>
</html>
